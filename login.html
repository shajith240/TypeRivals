<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Monkeytype</title>
    <link rel="stylesheet" href="login.css">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --main-color: #ffffff;
            --input-bg: #2e2e2e;
            --button-bg: #4caf50;
            --button-hover-bg: #45a049;
            --border-color: #646669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register">
            <h2>register</h2>
            <form>
                <input type="text" placeholder="username">
                <input type="email" placeholder="email">
                <input type="email" placeholder="verify email">
                <input type="password" placeholder="password">
                <input type="password" placeholder="verify password">
                <button type="submit">sign up</button>
            </form>
        </div>
        <div class="login">
            <h2>login</h2>
            <div class="social-login">
                <button>G</button>
                <button>O</button>
            </div>
            <p>or</p>
            <form>
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <label>
                    <input type="checkbox"> remember me
                </label>
                <button type="submit">sign in</button>
            </form>
            <a href="#">forgot password?</a>
        </div>
    </div>
    <footer>
        <a href="#">contact</a>
        <a href="#">support</a>
        <a href="#">github</a>
        <a href="#">discord</a>
        <a href="#">twitter</a>
        <a href="#">terms</a>
        <a href="#">security</a>
        <a href="#">privacy</a>
    </footer>
</body>
</html>
