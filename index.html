<!DOCTYPE html>
<html lang="en" style="--font: 'RobotoMono', 'RobotoMono', 'Vazirmatn', monospace;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRivals</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #323437;
            --main-color: #DFB6B2;
            --caret-color: #e2b714;
            --sub-color: #646669;
            --text-color: #d1d0c5;
            --light-color: rgba(255, 255, 255, 0.6);
            --correct-color: #00ff00;
            --error-color: #ff0000;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script defer src="firebaseConfig.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body class="darkMode" style="transition: background 0.25s, transform 0.05s; cursor: default;">
    <div id="app" class="content-grid" style="opacity: 1; padding-top: 32px;">
        <header>
            <a id="logo" href="/" title="TypeRivals">
                <div class="icon">TypeRivals</div>
            </a>
            <nav>
                <a id="startTestButton" class="textButton" href="start-test.html" title="Start Test">Start Test</a>
                <a class="textButton" href="/leaderboards" title="Leaderboard">Leaderboard</a>
                <a class="textButton" href="/about" title="About">About</a>
                <a class="textButton" href="/settings" title="Settings">Settings</a>
                <a class="textButton" href="login.html" title="Login">Login</a>
            </nav>
        </header>
        <main class="full-width content-grid" style="height: 100%">
            <div id="testConfig" class="full-width">
                <div class="row">
                    <div class="mode">
                        <button class="textButton" mode="time">Time</button>
                        <button class="textButton active" mode="words">Words</button>
                        <button class="textButton" mode="quote">Quote</button>
                    </div>
                    <div class="wordCount">
                        <button class="textButton" wordcount="10">10</button>
                        <button class="textButton active" wordcount="50">50</button>
                        <button class="textButton" wordcount="100">100</button>
                    </div>
                </div>
            </div>
            <div id="typingTest" class="content-grid" style="font-size: 2rem; max-width: 100%; opacity: 1;">
                <input id="wordsInput" class="full-width" type="text" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" style="font-size: 2rem;">
                <div id="words" class="full-width highlight-letter" style="transition: 0.25s;"></div>
                <button id="restartTestButton" aria-label="Restart Test" class="text">Restart</button>
            </div>
        </main>
        <footer>
            <div class="left">
                <button class="textButton" id="contactPopupButton">Contact</button>
                <button class="textButton" id="supportMeButton">Support</button>
            </div>
            <div class="right">
                <button class="currentVersion textButton">v1.0.0</button>
            </div>
        </footer>
    </div>
</body>
</html>
