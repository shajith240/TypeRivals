<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeRivals</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img id="logo" src="./assets/img/logo.svg" alt="TypeRivals logo" />
        <h1 style="font-family:'Courier New', Courier, monospace">TypeRivals</h1>
      </div>
      <nav>
        <div id="startBtn" title="Start Test">
          <a href="./index.html"><i class="fa-solid fa-keyboard"></i></a>
        </div>
        <div><i class="fas fa-fw fa-crown" title="Leaderboard"></i></div>
        <div><i class="fas fa-fw fa-info" title="About"></i></div>
        <div><i class="fas fa-fw fa-cog" title="Settings"></i></div>
        <div class="spacing"></div>
        <div><i class="fas fa-fw fa-bell" title="Notifications"></i></div>
        <div>
          <a href="./TypeRivals/login/login.html">
            <i class="fa-regular fa-user" title="Login"></i>
          </a>
        </div>
      </nav>
      <input type="text" name="user-input" id="userInput" placeholder="Start typing..." />
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="test-config-result">
        <!-- TEST CONFIGURATION -->
        <div class="test-config">
          <!-- Configurations -->
        </div>

        <!-- TEST RESULTS -->
        <div class="test-results">
          <!-- Results -->
        </div>
      </div>

      <!-- TEST MODES NOTICE -->
      <div id="testModesNotice">
        <div class="textButton" commands="languages">
          <i class="fas fa-globe-americas"></i>
          English
        </div>
      </div>

      <!-- TYPING TEST AREA -->
      <div class="typing-test">
        <div class="time-word-info"></div>
        <div class="test shadow">
          <div class="overlay">
            <i class="fa-solid fa-arrow-pointer"></i>
            Click here to focus
          </div>
          <div id="typing-text" class="test-text"></div>
        </div>
        <button id="restartTestButton" class="button">
          <a href="./index.html">
            <i class="fas fa-fw fa-redo-alt"></i>
          </a>
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- Footer content -->
    </footer>
  </div>

  <!-- JavaScript Files -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/test.js" type="module"></script>
</body>
</html>
